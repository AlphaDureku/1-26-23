<body class="secbg">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>


    <div class="container-fluid ">

        <nav class="navbar navbar-expand-lg fixed-top px-lg-5 ">
            <a class="navbar-brand " href="#">
                <div style="text-align: left"><img src="ManilaMed-Logo.png" class="img-fluid" alt=""></div>
            </a>
        </nav>



        <div class="container cbox fcover">
            <div class="row ">
                <div class="col sectag">
                    <p style="font-weight: 700; font-size: 30px;  color: #388440; text-align: left;">Making appointments
                        <br> easy for you.<img src="medlogo.png" height="30" style="margin-bottom: 19px;"> </p>

                </div>
                <div class="col logtag ">

                    <p style="font-family: Montserrat; font-weight: 700; font-size: 26px; color: #24B7E9; text-align: center;">LOGIN</p>

                    <!--EDITED PART-->
                    <div class="center">
                        <div class="input-group passgrpfloat mt-4 mb-4">
                            <div class="form-floating ">
                                <input type="email" class="form-control " for="code3" id="rbord" placeholder="Username">
                                <label for="code3" id="usnamelabel">Username</label>
                            </div>
                        </div>
                    </div>
                    <div class="center">
                        <div class="input-group passgrpfloat" id="show_hide_password">
                            <div class="form-floating mt-2 ">
                                <input type="password" class="form-control" id="rbord" for="code2" placeholder="Password" name="txtPassword">
                                <label for="code2" id="spasslabel">Password</label>
                            </div>
                            <span class="input-group-text rbordicon" href=""><a class=" fa fa-eye-slash eyecon" aria-hidden="true"  ></a></span>
                        </div>
                    </div>
                    <!--EDITED PART-->


                    <div class="center mt-5">
                        <button type="button " class="btn btn-success btn " style="width: 110px;">Sign in</button>
                    </div>
                </div>
            </div>

            <div class="container-fluid">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#show_hide_password a").on('click', function(event) {
                event.preventDefault();
                if ($('#show_hide_password input').attr("type") == "text") {
                    $('#show_hide_password input').attr('type', 'password');
                    $('#show_hide_password i').addClass("fa-eye-slash");
                    $('#show_hide_password i').removeClass("fa-eye");
                } else if ($('#show_hide_password input').attr("type") == "password") {
                    $('#show_hide_password input').attr('type', 'text');
                    $('#show_hide_password i').removeClass("fa-eye-slash");
                    $('#show_hide_password i').addClass("fa-eye");
                }
            });
        });
    </script>
